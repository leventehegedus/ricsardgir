  <script>
    $(document).ready(function() {
      $(".tinder-card-container").on("swiperight", function() {
        $(this).addClass('rotate-left').delay(1400).fadeOut(1);
        $('.tinder-card-container').find('.status').remove();

        $(this).append('<div class="status like">Kiexportállak MPEG-ben!</div>');
        if ($(this).is(':last-child')) {
          $('.tinder-card-container:first-child').removeClass('rotate-left rotate-right').fadeIn(600);
        };
        document.getElementById("audio9").load();
        document.getElementById("audio9").play();
      });
      $(".tinder-card-container").on("swipeleft", function() {
        $(this).addClass('rotate-right').delay(1400).fadeOut(1);
        $('.tinder-card-container').find('.status').remove();

        $(this).append('<div class="status dislike">Rossz, mint a gitár!</div>');
        if ($(this).is(':last-child')) {
          $('.tinder-card-container:first-child').removeClass('rotate-left rotate-right').fadeIn(600);
        }
        document.getElementById("audio4").load();
        document.getElementById("audio4").play();
      });
    });
  </script>
