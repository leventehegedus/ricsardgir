  <script>
    $(document).ready(function(){
      console.log('pina');

        $(".tinder-card-container").on("swiperight",function(){
          $(this).addClass('rotate-left').delay(700).fadeOut(1);
          $('.tinder-card-container').find('.status').remove();

          $(this).append('<div class="status like">Koala!</div>');
          if ( $(this).is(':last-child') ) {
            $('.tinder-card-container:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
           } else {
              $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
           }
        });

       $(".tinder-card-container").on("swipeleft",function(){
        $(this).addClass('rotate-right').delay(700).fadeOut(1);
        $('.tinder-card-container').find('.status').remove();
        $(this).append('<div class="status dislike">Kád!</div>');

      });

    });
